symbols :
- symbol :
    name : dm_schema_version
    #  Names of some fields vary, depending on dm schema version
    default : 3
    allowed : [1, 2, 3]
    usage : single
- symbol :
    name : flux
    default : instflux
    allowed : [nil, flux, flux, instflux]
    usage :   {index_by : dm_schema_version}
- symbol:
    name : err
    default : err
    allowed : [nil, schema, err, err]
    usage :  {index_by : dm_schema_version}
ignores :
-  'base_Circular.*'
-  'base_Gaussian.*'
-  'base_LocalBackground.*'
-  'ext_photometry.*'
-  'base_Transformed.*'
-  'base_PsfFlux_apCorr.*'
-  'base_PsfFlux_flag_apCorr.*'
-  'base_PsfFlux_area.*'
-  'parent'
-  'parentObjectId' 
-  'deblend_nChild'
-  'coord_ra' 
-  'coord_dec'
-  'base_SdssCentroid.*'
-  'base_SdssShape.*'
-  'id'

tables :
- table :
    name : ForcedSource_native
    source : forced
    columns : 
      - column_type : column
        name : objectId
      - column_type : column
        name : ccdVisitId
        type : Scalar     # needed only for computed columns
        dtype:  int64     # needed only for computed columns
        compute : ['{visit}', 8, 'zerofill(,)', '{sensor}', 2, 'zerofill(,)', 
                   'prepend(,)', '{raft}', 1, 'zerofill(,)', 'prepend(,)']
        doc : 'Identifies visit, ccd for associated data'
      - column_type : column_group
        name_re : 'base_PsfFlux_inst.*'
      - column_type : column_group
        name_re : 'base_PsfFlux_flag.*'
      - column_type : column_group 
        name_re : 'base_PixelFlags_flag.*'
    constraints :
      - fk : {column : ccdVisitId, table : CcdVisit, refColumn : ccdVisitId}
      - fk : {column : objectId, table : position, refColumn : object_id}
      - unique : [ccdVisitId, objectId]

      
#  Somewhere there also needs to be config information for the structure
#  of infilename.   I've put it in the forced-source-specific finder
#  class ForcedSourceFinder  
